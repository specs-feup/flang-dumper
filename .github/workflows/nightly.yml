name: nightly

on:
    push:
        branches: [main]

    # Daily at midnight
    schedule:
        - cron: "0 0 * * */2"

permissions:
    checks: write

env:
    FLANG_VERSION: 20

jobs:
    build-dumper:
        name: Build Dumper
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Install dependencies
              run: sudo ./scripts/install-dependencies.sh

            - name: Build
              run: |
                  mkdir build
                  cd build
                  cmake ..
                  make -j 4

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: DumpASTPlugin
                  path: build/DumpASTPlugin.so
